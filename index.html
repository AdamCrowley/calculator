<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calculator">
		<div class="calculator__display">
			<span class="calculator__display-output">123456</span>
		</div>
		<div class="calculator__buttons">
			<div class="calculator__number-container">
				<button class="calculator__button calculator__button--special"><span class="calculator__button-character">c</span></button>
				<button class="calculator__button calculator__button--special"><span class="calculator__button-character"></span></button>
				<button class="calculator__button calculator__button--special"><span class="calculator__button-character"></span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">1</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">2</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">3</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">4</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">5</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">6</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">7</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">8</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">9</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">0</span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character"></span></button>
				<button class="calculator__button calculator__button--number"><span class="calculator__button-character">.</span></button>
			</div>
			<div class="calculator__operator-container">
				<button class="calculator__button calculator__button--operator"><span class="calculator__button-character">+</span></button>
				<button class="calculator__button calculator__button--operator"><span class="calculator__button-character">−</span></button>
				<button class="calculator__button calculator__button--operator"><span class="calculator__button-character">×</span></button>
				<button class="calculator__button calculator__button--operator"><span class="calculator__button-character">÷</span></button>
				<button class="calculator__button calculator__button--operator"><span class="calculator__button-character">=</span></button>
			</div>
			
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
